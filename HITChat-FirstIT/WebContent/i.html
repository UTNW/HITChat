<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
		<link href="./css/main.min.css" rel="stylesheet" type="text/css">
		<link href="./css/ma5slider.min.css" rel="stylesheet" type="text/css">

		<!-- 最新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

        <link href="css/effects.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <!--必要样式-->
        <link rel="stylesheet" type="text/css" href="css/component.css" />

	    <style type="text/css">
			body{padding-top: 0;}
			#sample-1{margin-top: 50px;}
		</style>
</head>
<body>
	<div class="htmleaf-container">
    <div class="container">
    <div id="example-32" class="ma5slider outside-navs outside-dots loop-mode">
        <div class="slides">
            <a href="#slide-1"><img src="./images/one.jpg" alt=""></a>
            <a href="#slide-2" data-ma5-anim="anim-vertical"><img src="./images/two.jpg" alt=""></a>
            <a href="#slide-3" data-ma5-anim="anim-fade"><img src="./images/three.jpg" alt=""></a>
        </div>
    </div>
</div>
</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="./js/jquery-ui.min.js"></script>
       <script src="./js/jquery.ui.touch-punch.min.js"></script>
       <script src="./js/functions.js"></script>
	<script src="./js/ma5slider.min.js"></script>
	<script>
        $(window).on('load', function () {
            $('.ma5slider').ma5slider();
            // Methods
            $('#example-34').ma5slider('goToSlide', 3);
            // Calls
            $('#example-34').on('ma5.animationStart', function () {
                console.log('event animationStart');
            });
            $('#example-34').on('ma5.animationEnd', function () {
                console.log('event animationEnd');
            });
            $('#example-34').on('ma5.firstSlide', function () {
                console.log('event firstSlide');
            });
            $('#example-34').on('ma5.lastSlide', function () {
                console.log('event lastSlide');
            });
            $('#example-34').on('ma5.activeSlide', function (event, slide) {
                console.log( 'event activeSlide: ' + slide );
            });
        });
    </script>

<div class="container">
<div class="row">

 <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
     <div class="hover ehover2">
         <img class="img-responsive" src="images/p11.jpg" alt="">
         <div class="overlay">
             <h2>Hover effect 2</h2>
             <button class="info" data-toggle="modal" data-target="#modal2">Show code
             </button>
         </div>
     </div>
 </div>


<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="hover ehover11">
        <img class="img-responsive" src="images/p3.jpg" alt="">
        <div class="overlay">
            <h2>Effect 11</h2>
            <button class="info nullbutton" data-toggle="modal" data-target="#modal11">Show code
            </button>
        </div>
    </div>

</div>

<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="hover ehover13">
        <img class="img-responsive" src="images/p4.jpg" alt="">
        <div class="overlay">
            <h2>Effect 13</h2>
            <button class="info nullbutton" data-toggle="modal" data-target="#modal13">Show code
            </button>
        </div>
    </div>
</div>

 <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
     <div class="hover ehover14">
         <img class="img-responsive" src="images/cac.jpg" alt="">
         <div class="overlay">
             <h2>lense effect</h2>
             <button class="info nullbutton" data-toggle="modal" data-target="#modal14">Show code</button>
         </div>
     </div>
 </div>

</div>
</div>

</body>
</html>
