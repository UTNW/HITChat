    <body>
        <br/><br/>
        <div class="wrapper">
            <div class="banner">
                <h2 style="text-align: center">哈工大交流平台</h2>
                <center><span id="status">&nbsp;</span></center>
            </div>
            <div id="historyMsg"></div>
            <div class="controls" >
                <div class="items">
                    <!--<input id="colorStyle" type="color" title="font color" />-->
                    <label for="colorStyle">
                        <span class="glyphicon glyphicon-font" title="font color"></span>&nbsp;
                        <input id="colorStyle" type="color" title="font color"></input>&nbsp;
                    </label>
                    <!--<input id="emoji" type="button" value="emoji" title="emoji" />-->
                    <span id="emoji" class="glyphicon glyphicon-heart" value="emoji" title="emoji"></span>&nbsp;
                    <label for="sendImage" class="imageLable">
                        <!--<input type="button" value="image"  />-->
                        <span class="glyphicon glyphicon-picture" value="image" title="picture"></span>&nbsp;
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <!--<input id="clearBtn" type="button" value="clear" title="clear screen" />-->
                    <span id="clearBtn" class="glyphicon glyphicon-trash" title="clear screen" value="clear"></span>
                </div>
                <!--<div class="group-text">-->
                <!--<input type="text" class="form-control" placeholder="请输入内容" id="messageInput"/><br/>-->
                <textarea id="messageInput"  rows="5" placeholder="请输入内容" class="form-control" required></textarea>
                <!--</div>-->
                <!--<br/>-->
                <!--<div class="form-group1">-->
                <div class="button">
                    <button id="sendBtn" class="btn btn-primary">发送</button>
                </div>
                <!--<textarea id="messageInput" placeHolder="enter to send"></textarea>-->
                <!--<input id="sendBtn" type="button" value="SEND">-->
                <div id="emojiWrapper"></div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">一大批小伙伴正在赶来...</p>
            <div class="nickWrapper">
                <input type="text" class="form-control" placeholder="昵称" id="nicknameInput"/><br/>
                <button class="btn btn-primary btn-block" id="loginBtn">OK</button>
            </div>
            <!--<div id="nickWrapper">-->
                <!--<input type="text" placeHolder="nickname" id="nicknameInput" />-->
                <!--<input type="button" value="OK" id="loginBtn" />-->
            <!--</div>-->
