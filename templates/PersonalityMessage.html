<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个性信息</title>
    <link rel="icon" href="{{ url_for('static',filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <style type="text/css">
    .size {
        width:190px;
        height:180px;
        margin-left:22%;
        margin-bottom:10px;
    }
    .size1 {
        margin-left:22%;
    }
    </style>
</head>
<body>

<ul class="nav nav-pills nav-stacked">
    <li class="active" style="font-size:20px; font-family:'楷体'"><a ><span class="glyphicon glyphicon-align-justify"></span>个人中心</a></li>
</ul>


<div class="line">
 <div class="col-sm-9 col-md-3">
    <div class="thumbnail">
      <div class="caption">

<div class="list-group"> <!-- 初步想法：user中加入picnum 每次更改头像自加1 -->
    {% if picid == '0' %}
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="...图像加载失败" class="size"><br>
    {% else %}
        <img src="{{url_for('static', filename='images/userimage/'+ usermsg.telephone + picid +'.png')}}" alt="...图像加载失败" class="size"><br>
    {% endif %}
    <label class="size1" style="font-size:16px; font-family:'楷体'">用户名：{{usermsg.username}}</label><br>
    <label class="size1" style="font-size:16px; font-family:'楷体'">座右铭：{{usermsg.motto}}</label><br><br>

    <!--<a href="BasicMessage.html" class="list-group-item active">基本资料</a>-->
    <!--<a href="Education.html" class="list-group-item">教育背景</a>-->
    <!--<a href="Work.html" class="list-group-item">工作信息</a>-->
    <!--<a href="HeadPortrait.html" class="list-group-item">头像设置</a>-->
<ul class="nav nav-pills nav-stacked">
    <a href="{{ url_for('basicmessage') }}" class="list-group-item"><span class="glyphicon glyphicon-send"></span>编辑基本资料</a>
    <a href="{{ url_for('personalitymessage') }}" class="list-group-item active"><span class="glyphicon glyphicon-send"></span>编辑个性资料</a>
    <a href="{{ url_for('headportrait') }}" class="list-group-item"><span class="glyphicon glyphicon-send"></span>更改头像</a>
</ul>
    <br><br><br>
<ul class="nav nav-pills nav-stacked">
    <a href="{{ url_for('showbasicmessage', msgid=usermsg.id) }}" class="list-group-item"><span class="glyphicon glyphicon-send"></span>返回个人中心</a>
</ul>
<br><br><br>

</div>

      </div>
    </div>
  </div>
</div>


<div class="line">
 <div class="col-sm-9 col-md-8">
    <div class="thumbnail">
      <div class="caption">

 <div class="list-group">

 <ul class="nav nav-pills nav-stacked">
 <li ><label class="list-group-item"><span class="glyphicon glyphicon-send"></span>编辑个性资料</label></li>
 </ul>

    <br><br>
<form action="{{url_for('showpersonalitymessage', msgid=usermsg.id)}}" method="POST">

<label class="inline   col-md-offset-1">座右铭：&nbsp&nbsp&nbsp&nbsp</label>
    <label class="select-inline">
    <input type="text" class="form-control" placeholder="{{usermsg.motto}}" style="width:540px" name="motto">
</label>

    <br><br>

<label class="inline   col-md-offset-1">爱好：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <label class="select-inline">
    <input type="text" class="form-control" placeholder="{{usermsg.hobby}}" name="hobby">
</label>

     <br><br>

<label class="inline   col-md-offset-1">出生地：&nbsp&nbsp&nbsp&nbsp</label>
    <label class="select-inline">
    <input type="text" class="form-control" placeholder="{{usermsg.birthplace}}" name="birthplace">
</label>

    <br><br>

<label class="inline   col-md-offset-1">居住地：&nbsp&nbsp&nbsp&nbsp</label>
    <label class="select-inline">
    <input type="text" class="form-control" placeholder="{{usermsg.liveplace}}" name="liveplace">
</label>

     <br><br>

<label class="inline  col-md-offset-1">教育程度：</label>
<label class="select-inline">
<select class="form-control" name="education">
    {% if usermsg.education == '未知' %}<option selected="selected">未知</option>{% else %}<option>未知</option>{% endif %}
    {% if usermsg.education == '小学' %}<option selected="selected">小学</option>{% else %}<option>小学</option>{% endif %}
    {% if usermsg.education == '初中' %}<option selected="selected">初中</option>{% else %}<option>初中</option>{% endif %}
    {% if usermsg.education == '高中' %}<option selected="selected">高中</option>{% else %}<option>高中</option>{% endif %}
    {% if usermsg.education == '专科' %}<option selected="selected">专科</option>{% else %}<option>专科</option>{% endif %}
    {% if usermsg.education == '本科在读' %}<option selected="selected">本科在读</option>{% else %}<option>本科在读</option>{% endif %}
    {% if usermsg.education == '硕士' %}<option selected="selected">硕士</option>{% else %}<option>硕士</option>{% endif %}
    {% if usermsg.education == '博士' %}<option selected="selected">博士</option>{% else %}<option>博士</option>{% endif %}
</select>
</label>

     <br><br>

<label class="inline   col-md-offset-1">个人简介：
<textarea class="form-control-inline input-lg" rows="3" placeholder="{{usermsg.resume}}" name="resume"></textarea>
</label>

     <br><br>

     <button class="btn btn-primary btn-lg col-md-offset-2">保存</button>
</form>

      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
